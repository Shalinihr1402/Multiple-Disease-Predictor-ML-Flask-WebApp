{% extends "layout.html" %}
{% block content %}

<style>
    body {
        margin: 0;
        background-image: url("/static/backgroundimage.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
        max-width: 900px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    .form-container h1 {
        text-align: center;
        color: #0d47a1;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: #1e88e5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #1565c0;
    }

    .result {
        margin-top: 25px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #0d47a1;
    }
</style>

<div class="form-container">
    <h1>Heart Disease Prediction</h1>

    <form action="{{ url_for('predictheartdisease') }}" method="post">

        {% for i in range(1,14) %}
        {% endfor %}

        <div class="form-group"><label>Age</label><input type="number" step="any" name="field1" required></div>
        <div class="form-group"><label>Sex (0=Female, 1=Male)</label><input type="number" step="any" name="field2" required></div>
        <div class="form-group"><label>Chest Pain Type (0-3)</label><input type="number" step="any" name="field3" required></div>
        <div class="form-group"><label>Resting Blood Pressure</label><input type="number" step="any" name="field4" required></div>
        <div class="form-group"><label>Cholesterol</label><input type="number" step="any" name="field5" required></div>
        <div class="form-group"><label>Fasting Blood Sugar (0 or 1)</label><input type="number" step="any" name="field6" required></div>
        <div class="form-group"><label>Rest ECG (0-2)</label><input type="number" step="any" name="field7" required></div>
        <div class="form-group"><label>Max Heart Rate</label><input type="number" step="any" name="field8" required></div>
        <div class="form-group"><label>Exercise Induced Angina (0 or 1)</label><input type="number" step="any" name="field9" required></div>
        <div class="form-group"><label>Oldpeak</label><input type="number" step="any" name="field10" required></div>
        <div class="form-group"><label>Slope (0-2)</label><input type="number" step="any" name="field11" required></div>
        <div class="form-group"><label>CA (0-4)</label><input type="number" step="any" name="field12" required></div>
        <div class="form-group"><label>Thal (0-3)</label><input type="number" step="any" name="field13" required></div>

        <button type="submit" class="submit-btn">Predict</button>
    </form>

    {% if output_text %}
        <div class="result">
            {{ output_text }}
        </div>
    {% endif %}

</div>

{% endblock %}
